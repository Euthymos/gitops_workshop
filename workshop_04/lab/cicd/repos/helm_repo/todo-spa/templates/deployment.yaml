apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-spa.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "todo-spa.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "todo-spa.name" . }}
    spec:
      containers:
        - name: todo-spa
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: {{ .Values.nodeEnv | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
