apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress
  namespace: workshop-03
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /vue
            pathType: Prefix
            backend:
              service:
                name: vue-web
                port:
                  number: 8080
          - path: /httpd
            pathType: Prefix
            backend:
              service:
                name: httpd-web
                port:
                  number: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: default-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vue-svc
                port:
                  number: 8080

